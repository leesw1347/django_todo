<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO 상세조회</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
{# Todo 제목과 설명을 보여주도록 할 것이며 목록으로 다시 돌아갈 수 있는 버튼을 생성한다 #}
<div class="container">

    <h1>TODO 상세보기</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ todo.title }}</h5>
                        <p class="card-text">{{ todo.description }}</p>
                        <a href="{% url 'todo_list' %}" class="btn btn-primary">목록으로</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

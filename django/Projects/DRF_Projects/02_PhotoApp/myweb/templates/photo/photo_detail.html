<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo App</title>
</head>
<body>
<h1>
    {{ photo.title }}
    <!--
        템플릿에 수정 기능 링크를 붙이는데, 수정 기능은 세부화면에 붙여넣도록 한다
        localhost:8000/photo/<int:pk>/edit로 들어가는데 이때 pk 값을 파라미터로 같이 넘겨준다
    -->
    <h3>
        <a href="{% url 'photo_edit' pk=photo.pk %}">Edit Photo</a>
    </h3>
</h1>

<section>
    <div>
        <img src="{{ photo.image }}" alt="{{ photo.title }}" width="300"/>
        <p>{{ photo.description }}</p>
        <p>{{ photo.author }}, {{ photo.price }}원</p>

    </div>
</section>

</body>
</html>
